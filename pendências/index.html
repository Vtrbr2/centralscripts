        .input-wrapper input {

        .btn {

        .btn-primary {

        .results-card {

        .badge {

        .badge.success {

        .badge.warning {

        .category-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--primary-color);
        }

        .category-name {
            font-weight: 500;
        }

        .category-count {
            background: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .no-tasks {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .no-tasks-icon {
            font-size: 3rem;

        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #notificationsContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;

        .Notificacao {
            background-color: var(--card-background);

            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .Notificacao.show {
            opacity: 1;
            transform: translateX(0);
        }

        .Notificacao.success { border-left-color: var(--success-color); }
        .Notificacao.warning { border-left-color: var(--warning-color); }
        .Notificacao.error { border-left-color: var(--error-color); }
        .Notificacao.info { border-left-color: var(--primary-light); }

        .footer {

        .footer a {

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }

<body>
    <div id="notificationsContainer"></div>

    <div class="container">

        <section id="loginSection" class="section">

                <form id="loginForm" class="login-form">

    <script>
        const config = {
            LOGIN_URL: 'https://sedintegracoes.educacao.sp.gov.br/credenciais/api/LoginCompletoToken',
            API_BASE_URL: 'https://edusp-api.ip.tv',
            Ocp_Apim_Subscription_Key: '2b03c1db3884488795f79c37c069381a',
            USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
        };

        const categoryMap = {
            1: 'L√≠ngua Portuguesa',
            5: 'Geografia',
            6: 'Hist√≥ria',
            7: 'Sociologia',
            8: 'Biologia',
            9: 'F√≠sica',
            10: 'Matem√°tica',
            11: 'Qu√≠mica',
            13: 'L√≠ngua Estrangeira Moderna - Ingl√™s',
            17: 'Ci√™ncias',
            11621: 'Educa√ß√£o Financeira',
            5978: 'Filosofia',
            14332: 'Educa√ß√£o Financeira',
            156886: 'Multidisciplinar',
            459708: '90 dias SAEB - Matem√°tica',
            459709: '90 dias SAEB - L√≠ngua Portuguesa'
        };

        const elements = {
            studentId: document.getElementById('studentId'),
            password: document.getElementById('password'),
            loginForm: document.getElementById('loginForm'),
            checkBtn: document.getElementById('checkBtn'),
            togglePassword: document.getElementById('togglePassword'),
            clearStudentId: document.getElementById('clearStudentId'),
            clearPassword: document.getElementById('clearPassword'),
            resultsContainer: document.getElementById('resultsContainer'),
            tasksContent: document.getElementById('tasksContent'),
            redacoesContent: document.getElementById('redacoesContent'),
            tasksBadge: document.getElementById('tasksBadge'),
            redacoesBadge: document.getElementById('redacoesBadge'),
            notificationsContainer: document.getElementById('notificationsContainer')
        };

        let currentAuthToken = null;
        let userNick = null;

        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `Notificacao ${type}`;
            notification.innerHTML = `<p>${message}</p>`;
            elements.notificationsContainer.prepend(notification);

            setTimeout(() => notification.classList.add('show'), 10);

            notification.addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            });

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
        }

        async function makeRequest(url, method = 'GET', headers = {}, body = null) {
            const options = { 
                method, 
                headers: { 
                    'User-Agent': config.USER_AGENT,
                    'Content-Type': 'application/json',
                    ...headers 
                } 
            };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Erro HTTP ${response.status}`);
            return response.json();
        }

        function getDefaultHeaders(authToken = null) {
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'x-api-realm': 'edusp',
                'x-api-platform': 'webclient',
                'User-Agent': config.USER_AGENT
            };
            if (authToken) headers['x-api-key'] = authToken;
            return headers;
        }

        function isRedacao(task) {
            return task.tags?.some(t => t.toLowerCase().includes('redacao')) ||
                task.title?.toLowerCase().includes('reda√ß√£o');
        }

        async function login(ra, password) {
            const loginData = { user: ra, senha: password };
            const headers = {
                'Accept': 'application/json',
                'Ocp-Apim-Subscription-Key': config.Ocp_Apim_Subscription_Key,
                'User-Agent': config.USER_AGENT,
                'Content-Type': 'application/json'
            };
            
            const data = await makeRequest(config.LOGIN_URL, 'POST', headers, loginData);
            return data;
        }

        async function registerToken(token) {
            const headers = getDefaultHeaders();
            const data = await makeRequest(
                `${config.API_BASE_URL}/registration/edusp/token`,
                'POST',
                headers, 
                { token }
            );
            currentAuthToken = data.auth_token;
            userNick = data.nick;
            return data;
        }

        async function fetchUserRooms(authToken) {
            const headers = getDefaultHeaders(authToken);
            const data = await makeRequest(
                `${config.API_BASE_URL}/room/user?list_all=true&with_cards=true`,
                'GET',
                headers
            );
            return data.rooms || [];
        }

        async function fetchTasks(token, targets, statuses) {
            const commonParams = `expired_only=false&limit=100&offset=0&filter_expired=true&is_exam=false&with_answer=true&with_apply_moment=true`;
            const targetParams = targets.map(t => `publication_target=${encodeURIComponent(t)}`).join('&');
            const statusParams = statuses.map(s => `answer_statuses=${encodeURIComponent(s)}`).join('&');
            const url = `${config.API_BASE_URL}/tms/task/todo?${commonParams}&${targetParams}&${statusParams}&is_essay=false`;
            const headers = getDefaultHeaders(token);
            
            try {
                const data = await makeRequest(url, 'GET', headers);
                return data || [];
            } catch (error) {
                return [];
            }
        }

        async function fetchRedacoes(token, targets, statuses) {
            const commonParams = `expired_only=false&limit=100&offset=0&filter_expired=true&is_exam=false&with_answer=true&is_essay=true&with_apply_moment=true`;
            const targetParams = targets.map(t => `publication_target=${encodeURIComponent(t)}`).join('&');
            const statusParams = statuses.map(s => `answer_statuses=${encodeURIComponent(s)}`).join('&');
            const url = `${config.API_BASE_URL}/tms/task/todo?${commonParams}&${targetParams}&${statusParams}`;
            const headers = getDefaultHeaders(token);
            
            try {
                const data = await makeRequest(url, 'GET', headers);
                return data || [];
            } catch (error) {
                return [];
            }
        }

        function displayTasksByCategory(tasks) {
            const categoryCounts = {};
            
            tasks.forEach(task => {
                const categoryId = task.category_id;
                const categoryName = categoryMap[categoryId] || 'Outras';
                categoryCounts[categoryName] = (categoryCounts[categoryName] || 0) + 1;
            });

            if (Object.keys(categoryCounts).length === 0) {
                elements.tasksContent.innerHTML = `
                    <div class="no-tasks">
                        <div class="no-tasks-icon">‚úÖ</div>
                        <p>Nenhuma tarefa pendente encontrada!</p>
                    </div>
                `;
                elements.tasksBadge.textContent = '0';
                elements.tasksBadge.className = 'badge success';
            } else {
                const totalTasks = Object.values(categoryCounts).reduce((a, b) => a + b, 0);
                elements.tasksBadge.textContent = totalTasks;
                elements.tasksBadge.className = 'badge warning';
                
                let html = '';
                Object.entries(categoryCounts).sort((a, b) => b[1] - a[1]).forEach(([category, count]) => {
                    html += `
                        <div class="category-item">
                            <span class="category-name">${category}</span>
                            <span class="category-count">${count}</span>
                        </div>
                    `;
                });
                elements.tasksContent.innerHTML = html;
            }
        }

        function displayRedacoes(redacoes) {
            if (redacoes.length === 0) {
                elements.redacoesContent.innerHTML = `
                    <div class="no-tasks">
                        <div class="no-tasks-icon">‚úÖ</div>
                        <p>Nenhuma reda√ß√£o pendente encontrada!</p>
                    </div>
                `;
                elements.redacoesBadge.textContent = '0';
                elements.redacoesBadge.className = 'badge success';
            } else {
                elements.redacoesBadge.textContent = redacoes.length;
                elements.redacoesBadge.className = 'badge warning';
                
                let html = '';
                redacoes.forEach(redacao => {
                    const status = redacao.answer_status === 'draft' ? 'Rascunho' : 'Pendente';
                    const statusColor = redacao.answer_status === 'draft' ? '#facc15' : '#f0ad4e';
                    html += `
                        <div class="category-item">
                            <span class="category-name">${redacao.title}</span>
                            <span class="category-count" style="background: ${statusColor}">${status}</span>
                        </div>
                    `;
                });
                elements.redacoesContent.innerHTML = html;
            }
        }

        async function checkPendencies() {
            try {
                showNotification('Fazendo login...', 'info');
                const loginData = await login(elements.studentId.value, elements.password.value);
                
                showNotification('Registrando acesso...', 'info');
                await registerToken(loginData.token);
                
                showNotification('Buscando informa√ß√µes...', 'info');
                const rooms = await fetchUserRooms(currentAuthToken);
                
                let targets = new Set();
                rooms.forEach(room => {
                    targets.add(room.name);
                    if (userNick) targets.add(`${room.name}:${userNick}`);
                });

                showNotification('Verificando tarefas...', 'info');
                const allTasks = await fetchTasks(currentAuthToken, Array.from(targets), ['pending', 'draft']);
                const tasks = allTasks.filter(task => !isRedacao(task));
                
                showNotification('Verificando reda√ß√µes...', 'info');
                const redacoesData = await fetchRedacoes(currentAuthToken, Array.from(targets), ['pending', 'draft']);
                const redacoes = redacoesData.filter(task => isRedacao(task));

                displayTasksByCategory(tasks);
                displayRedacoes(redacoes);
                
                elements.resultsContainer.style.display = 'block';

                if (tasks.length === 0 && redacoes.length === 0) {
                    showNotification('üéâ Parab√©ns! Voc√™ n√£o tem nenhuma pend√™ncia!', 'success', 7000);
                } else {
                    showNotification(`Encontradas ${tasks.length} tarefas e ${redacoes.length} reda√ß√µes pendentes`, 'warning');
                }

            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao verificar pend√™ncias. Verifique suas credenciais.', 'error');
            }
        }

        elements.togglePassword.addEventListener('click', () => {
            const type = elements.password.type === 'password' ? 'text' : 'password';
            elements.password.type = type;
            elements.togglePassword.textContent = type === 'password' ? 'üëÅ' : 'üîí';
        });

        elements.studentId.addEventListener('input', () => {
            elements.clearStudentId.classList.toggle('hidden', !elements.studentId.value);
        });

        elements.password.addEventListener('input', () => {
            elements.clearPassword.classList.toggle('hidden', !elements.password.value);
        });

        elements.clearStudentId.addEventListener('click', () => {
            elements.studentId.value = '';
            elements.clearStudentId.classList.add('hidden');
            elements.studentId.focus();
        });

        elements.clearPassword.addEventListener('click', () => {
            elements.password.value = '';
            elements.clearPassword.classList.add('hidden');
            elements.password.focus();
        });

        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!elements.studentId.value || !elements.password.value) {
                showNotification('Preencha o RA e a senha', 'warning');
                return;
            }

            elements.checkBtn.disabled = true;
            const originalText = elements.checkBtn.innerHTML;
            elements.checkBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; margin: 0;"></div> Verificando...';

            try {
                await checkPendencies();
            } finally {
                elements.checkBtn.disabled = false;
                elements.checkBtn.innerHTML = originalText;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            showNotification('Sistema Trollchipss Pend√™ncias carregado!', 'success', 3000);
            elements.studentId.focus();
        });

        console.log('%cüéì Trollchipss Pend√™ncias v1.0', 'color: #4a6bff; font-size: 16px; font-weight: bold;');
        console.log('%c‚ú® Sistema completo e funcional!', 'color: #10b981; font-size: 12px;');
    </script>
